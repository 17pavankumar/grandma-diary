{% extends 'base.html' %}
{% block title %}Payment - Grandma Diary{% endblock %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container text-center">
        <h2 class="mb-5">Payment</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-light p-5 rounded">
                    <h4 class="mb-4">Order #{{ order.id }}</h4>
                    <p class="mb-4">Total Amount: <strong>${{ order.total }}</strong></p>
                    
                    <button id="rzp-button1" class="btn btn-primary rounded-pill py-3 px-5">Pay with Razorpay</button>
                    
                    <form action="{% url 'payment_success' %}" method="POST" id="payment-form">
                        {% csrf_token %}
                        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
                        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
                        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
                        <input type="hidden" name="order_id" value="{{ order.id }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key_id }}",
    "amount": "{{ razorpay_amount }}", 
    "currency": "{{ currency }}",
    "name": "Grandma Diary",
    "description": "Payment for Order #{{ order.id }}",
    "image": "https://example.com/your_logo",
    "order_id": "{{ razorpay_order_id }}", 
    "handler": function (response){
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('payment-form').submit();
    },
    "prefill": {
        "name": "{{ order.first_name }} {{ order.last_name }}",
        "email": "{{ order.email }}",
        "contact": "{{ order.phone }}"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
